<html>
    <head>
        <title>Game Project</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/titleScreen.js" defer></script>
        <script src="/functions.js" defer></script>
        <script src="/entity.js" defer></script>
        <script src="/player.js" defer></script>
        <script src="/enemy.js" defer></script>
        <script src="/bullet.js" defer></script>
        <script src="/game.js" defer></script>
    </head>
    <body>
        <canvas width="800" height="500" id="slidingBackground"></canvas>
        <div id="titleScreen">
            <h2>Welcome to the Game!</h2>
            <div id="btns">
                <button>Start</button>
                <button>Instructions</button>
                <button>Credits</button>
            </div>
        </div>
        <div id="instructions">
            <h2>How to Play:</h2>
            <p>
                Escape : Pause / Unpause</br></br>

                W /    Up Arrow: Move Up</br>
                A /  Left Arrow: Move Left</br>
                S /  Down Arrow: Move Down</br>
                D / Right Arrow: Move Right</br></br>

                Space Bar / Left-Click : Shoot
            </p>
            <button>Back</button>
        </div>
        <div id="credits">
            <h2>Credits:</h2>
            <p>
                Code written by: Jordan McIntyre</br></br>
                Music composed by: TBD</br></br>
                Art used from: <a href="https://kenney.nl/">Kenney</a>
            </p>
            <button>Back</button>
        </div>
    </body>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: myFont;
            src: url('/font/kenvector_future_thin.ttf');
        }

        body {
            font-family: myFont;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            font-family: inherit;
        }
     
        canvas {
            border: 3px;
            border-color: black;
            border-style: solid;
            background: url('/images/purple.png');
            position: relative;
            overflow: hidden;
        }

        @keyframes slide {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 150%;
            }
        }

    </style>
</html>
